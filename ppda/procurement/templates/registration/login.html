{% load staticfiles %}

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</head>

	<div class="container">
		<div class="login-content">
			<div align="center">
				<img src="{% static 'img/logo.png' %}" align="center" alt="PPDA logo" />
			</div>
			<div id="message">
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }} text-center font-weight-bold alert-dismissible" style="font-family: 'Courier New', Courier, monospace;" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							{{ message }} 
						</div>
					{% endfor %}
				{% endif %}
			</div>
			<div class="login-form">
				<form method="POST" action="{% url 'procurement:my_redirect' %}">
					{% csrf_token %}
					<div class="form-group">
						<label class="form-check-label">Username</label>
						<input class="form-control" type="text" name="username" required>
					</div>

					<div class="form-group">
						<label class="form-check-label">Password</label>
						<input class="form-control" type="password" name="password" required>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input class="btn btn-success btn-block" type="submit" value="Login">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<button class="btn btn-block btn-primary">Forgot Password</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</html>
